<div class="container">
  <img class="image" [src]="_domSanitizer.bypassSecurityTrustUrl(item.picture)">
  <div class="body-info">
    <div class="tilte"><span class="name">{{item.name}}</span></div>
    <div class="description">{{item.description | truncate : 150}}</div>
    <div *ngIf="type === 1" class="time-format">{{item.duration}} ph√∫t - 2D - 16+</div>
    <div *ngIf="type === 1" class="show-time-container">
      <div class="show-time-box" *ngFor="let time of item.showTime">
        <div class="show-time" (click)="onClickShowTime(item,time.timeStart)" >{{time.timeStart}}</div>
      </div>
    </div>
    <div *ngIf="type === 1" class="address">{{item.address}}</div>
    <div *ngIf="type === 2" class="date">{{item.date}}</div>
    <div *ngIf="type === 2" class="author">{{item.author}}</div>
  </div>
</div>
