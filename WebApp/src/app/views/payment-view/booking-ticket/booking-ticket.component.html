<div class="booking-view">

  <p>
    BẢNG GIÁ
  </p>

  <div class="booking-body">
    <div class="corn-container">
      <div class="first-column-text">LOẠI VÉ</div>
      <div class="second-column-text">GIÁ TIỀN</div>
      <div>SỐ LƯỢNG</div>
    </div>

    <div class="combocorn-container" *ngFor="let item of listTicket">
      <div class="first-column-item">{{item.name}}</div>
      <div class="second-column-item">{{item.price | number}}</div>
      <div class="input-field">
        <input type="number" onKeyDown="return false" id='ticketValue' [(ngModel)]="item.quantity"
          oninput="validity.valid||(value='');" min="0" max="10" (change)="onChangeTicketValue(item)">
      </div>
    </div>

    <div class="corn-container">
      <div class="first-column-text">COMBO</div>
      <div class="second-column-text">GIÁ TIỀN</div>
      <div class="third-column-text">SỐ LƯỢNG</div>
    </div>
    <div class="combocorn-container" *ngFor="let item of listCombo">
      <div class="first-column-item">{{item.name}}</div>
      <div class="second-column-item">{{item.price | number}}</div>
      <div class="input-field">
        <input type="number" onKeyDown="return false" id='comboValue' value="0" [(ngModel)]="item.quantity"
          oninput="validity.valid||(value='');" min="0" max="10" (change)="onChangeTicketValue(item)"></div>
    </div>
  </div>
</div>
