<div class="payment-container">
  <div class="movie-image">
    <img src={{img}}>
  </div>
  <div class="movie-info-container">
    <h2>
      {{moviename}}
    </h2>
    <div class="ticket-info">
      <p>
        <b>Rạp: </b>{{theater}}
      </p>
      <p>
        <b>Suất Chiếu: </b>{{showtime}} - {{showdate}}
      </p>
      <p>
        <b>Ghế: </b>{{seatnumber}}
      </p>
      <h2>
        TỔNG: {{completedPrice | number}} vnđ
      </h2>
    </div>
    <div class="booking-proceed">
      <div class="proceed-button" (click)="onClickCheckOut()">
        <div>
            THANH TOÁN
        </div>
      </div>
    </div>
  </div>
</div>
