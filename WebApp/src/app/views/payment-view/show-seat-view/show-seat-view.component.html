<div class="box">
  <h2 class="booking-title">Chọn ghế:</h2>
  <div>
    <span class="front">Màn hình</span>
  </div>
 
  <div class="seat-body">
    <div class="seat-container" *ngFor="let item of listSeats">
        
      <div class="seat" (click)="onClick(item)">
        {{item.row}}
      </div>
    </div>
  </div>
</div>
