<div class="news-info-container">
    <img class="news-image" [src]="movie.imgUrl">

    <div class="infor">
        <div class="">
            <span><b>Tên phim</b>: {{movie.name}}</span>
            <span class="movie-time"><b>Thời lượng</b>: {{movie.time}}</span>
        </div>
        <div class="">
            <p class="movie-description">{{movie.decription}}</p>
        </div>
        <div class="row">
            <div class="show-time-box" *ngFor="let item of movie.showtime">
                <div class="show-time" (click)="onClickShowTime(item)">{{item}}</div>
            </div>
        </div>
        <div>
            <br><span><b>Địa chỉ</b>: {{movie.address}}</span>
        </div>
    </div>
</div>
