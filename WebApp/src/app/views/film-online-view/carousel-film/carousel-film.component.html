<div class="carousel-body">
  <carousel itemsPerSlide="3" singleSlideOffset="false" interval="false">
    <slide *ngFor="let item of listFilmOnlines; let index=index">
      <app-film-detail [data]="item" class="film-detail">
      </app-film-detail>
    </slide>
  </carousel>
</div>
