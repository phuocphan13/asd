<div class="header-container">
  <app-drop-down class="menu" *ngFor="let item of listMenus" [items]="item.menuChildren" [title]="item.name"></app-drop-down>
 
  <img class="logo" src="http://localhost:59239/resources/images/logo.png">
  <div class="search-container">
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
      <input type="text" class="form-control bg-light border-0 small input-search" placeholder="Tìm kiếm..." >
      <button class="btn btn-primary button-search" type="button">
        <i class="fas fa-search fa-sm"></i>
      </button>
      <i class="fas fa-user log-in-circle log-in-button" title="Log In Pls" (click)="onClickLogin()"></i>
    </form>
  </div>
</div>
