<div>
  <p>
    BẢNG GIÁ
  </p>
  <div class="corn-container">
    <div class="first-column-text">LOẠI VÉ</div> 
    <div class="second-column-text">GIÁ TIỀN</div>   
    <div class="third-column-text">SỐ LƯỢNG</div>      
  </div>
  <div class ="combo-container">
  <div class="combocorn-container" *ngFor="let item of listTicket">
    <div class="first-column-item">{{item.tickettype}}</div>
    <div class="second-column-item">{{item.price}}</div>   
    <div class="input-field"><input type="number" id='ticketValue' [(ngModel)]="item.value" oninput="validity.valid||(value='');"
      min ="0"  (change)="ticketValueOutPut(item)">
  </div> 
  </div>
</div>
</div>
<div class="decorative">
</div>
<div>
  <div class="corn-container" >
    <div class="first-column-text">COMBO</div> 
    <div class="second-column-text">GIÁ TIỀN</div>   
    <div class="third-column-text">SỐ LƯỢNG</div>      
  </div>
  <div class ="combo-container">
  <div class="combocorn-container" *ngFor="let item of listCombo">
    <div class="first-column-item">{{item.comboname}}</div>
    <div class="second-column-item">{{item.price}}</div>   
    <div class="input-field"><input type="number" id='comboValue' [(ngModel)]="item.value" oninput="validity.valid||(value='');"
     min ="0" (change)="ticketValueOutPut(item)"></div>      
  </div>
</div>
</div>
